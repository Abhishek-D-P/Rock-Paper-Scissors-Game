<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="play('paper')" class="move-button">
    <img src="images/paper-emoji.png" alt="" class="move-icon">
    </button>

    <button onclick="play('rock')" class="move-button">
        <img src="images/rock-emoji.png" alt="" class="move-icon">
        </button>

        <button onclick="play('scissors')" class="move-button">
            <img src="images/scissors-emoji.png" alt="" class="move-icon">
            </button>
            <p class="result">
                Lets Play!
            </p>

            <div class="moves-container">
             <p class="js-my-move moves">You</p>
             <img src="images/paper-emoji.png" alt="" class="result-icon js-my-icon">   
             <p class="js-com-move moves">You</p>
             <img src="images/paper-emoji.png" alt="" class="result-icon js-com-icon">  
            </div>

            <button onclick="reset()">Reset score</button>
            <p class="scorecard"></p>

</body>
<script src="script.js"></script>

</html>
